<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LFLshop Dashboard - Settings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard">
        <aside class="sidebar">
            <div class="logo">
                <h2>LFLshop</h2>
            </div>
            <nav class="nav-menu">
                <a href="index.html" class="nav-item">
                    <span class="nav-icon">üè†</span>
                    Home
                </a>
                <a href="orders.html" class="nav-item">
                    <span class="nav-icon">üì¶</span>
                    Orders
                </a>
                <a href="products.html" class="nav-item">
                    <span class="nav-icon">üìã</span>
                    List Your Product
                </a>
                <a href="listings.html" class="nav-item">
                    <span class="nav-icon">üë•</span>
                    My Listing
                </a>
                <a href="analytics.html" class="nav-item">
                    <span class="nav-icon">üìä</span>
                    Analytics
                </a>
                <a href="settings.html" class="nav-item active">
                    <span class="nav-icon">‚öôÔ∏è</span>
                    Settings
                </a>
            </nav>
        </aside>

        <main class="main-content">
            <header class="top-header">
                <div class="header-left">
                    <span class="breadcrumb">LFLshop</span>
                </div>
                <div class="header-right">
                    <div class="search-box">
                        <input type="text" placeholder="Search">
                        <span class="search-icon">üîç</span>
                    </div>
                    <div class="notifications">
                        <span class="notification-icon">üîî</span>
                    </div>
                    <div class="help-icon">
                        <span>‚ùì</span>
                    </div>
                    <div class="user-avatar">
                        <img src="https://images.unsplash.com/photo-1494790108755-2616b612b786?w=40&h=40&fit=crop&crop=face" alt="User">
                    </div>
                </div>
            </header>

            <div class="page-content">
                <div class="page-header">
                    <h1>Settings</h1>
                    <p>Manage your account and preferences</p>
                </div>

                <div class="settings-sections">
                    <div class="settings-card">
                        <h3>Account Information</h3>
                        <div class="form-group">
                            <label>Full Name</label>
                            <input type="text" value="John Doe">
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" value="john@example.com">
                        </div>
                        <div class="form-group">
                            <label>Phone</label>
                            <input type="tel" value="+1 234 567 8900">
                        </div>
                    </div>

                    <div class="settings-card">
                        <h3>Shop Settings</h3>
                        <div class="form-group">
                            <label>Shop Name</label>
                            <input type="text" value="LFLshop">
                        </div>
                        <div class="form-group">
                            <label>Shop Description</label>
                            <textarea rows="3">Authentic Ethiopian products and crafts</textarea>
                        </div>
                    </div>

                    <div class="settings-card">
                        <h3>Notifications</h3>
                        <div class="toggle-group">
                            <label class="toggle">
                                <input type="checkbox" checked>
                                <span class="toggle-slider"></span>
                                Email notifications
                            </label>
                        </div>
                        <div class="toggle-group">
                            <label class="toggle">
                                <input type="checkbox" checked>
                                <span class="toggle-slider"></span>
                                Order updates
                            </label>
                        </div>
                        <div class="toggle-group">
                            <label class="toggle">
                                <input type="checkbox">
                                <span class="toggle-slider"></span>
                                Marketing emails
                            </label>
                        </div>
                    </div>
                </div>

                <div class="settings-actions">
                    <button class="save-btn">Save Changes</button>
                    <button class="cancel-btn">Cancel</button>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
