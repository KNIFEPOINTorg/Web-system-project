<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error - LFLshop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffa726 0%, #ff7043 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }
        
        .error-container {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 90%;
        }
        
        .error-code {
            font-size: 120px;
            font-weight: bold;
            color: #ffa726;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .error-title {
            font-size: 32px;
            margin-bottom: 20px;
            color: #333;
        }
        
        .error-message {
            font-size: 18px;
            color: #666;
            margin-bottom: 40px;
            line-height: 1.6;
        }
        
        .action-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }
        
        .btn-primary {
            background: #ffa726;
            color: white;
        }
        
        .btn-primary:hover {
            background: #ff9800;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #f8f9fa;
            color: #333;
            border: 2px solid #e9ecef;
        }
        
        .btn-secondary:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }
        
        .icon {
            font-size: 80px;
            margin-bottom: 20px;
        }
        
        .retry-info {
            margin-top: 30px;
            padding: 20px;
            background: #fff3e0;
            border-radius: 10px;
            border-left: 4px solid #ffa726;
        }
        
        .retry-info h3 {
            color: #e65100;
            margin-bottom: 10px;
        }
        
        .retry-info p {
            color: #bf360c;
            font-size: 14px;
        }
        
        @media (max-width: 768px) {
            .error-container {
                padding: 40px 20px;
            }
            
            .error-code {
                font-size: 80px;
            }
            
            .error-title {
                font-size: 24px;
            }
            
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="icon">‚ö†Ô∏è</div>
        <div class="error-code">500</div>
        <h1 class="error-title">Server Error</h1>
        <p class="error-message">
            Something went wrong on our end. We're working to fix this issue. Please try again in a few moments.
        </p>
        
        <div class="action-buttons">
            <a href="javascript:location.reload()" class="btn btn-primary">
                üîÑ Try Again
            </a>
            <a href="index.html" class="btn btn-secondary">
                üè† Go Home
            </a>
        </div>
        
        <div class="retry-info">
            <h3>What can you do?</h3>
            <p>‚Ä¢ Refresh the page in a few minutes<br>
               ‚Ä¢ Check your internet connection<br>
               ‚Ä¢ Contact support if the problem persists</p>
        </div>
    </div>
    
    <script>
        // Auto-retry after 30 seconds
        setTimeout(() => {
            if (confirm('Would you like to try loading the page again?')) {
                location.reload();
            }
        }, 30000);
    </script>
</body>
</html>
